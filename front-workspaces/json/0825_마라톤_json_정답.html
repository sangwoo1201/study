<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=marathon, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        no : 마라톤 등번호
        participant : 참가자
        isComplete : 마라톤 완주 여부 (true : 완주, false: 미완주)
        type : 마라톤 코스
        records : 완주 기록
       */
       const marathonList = [
        {
          no: 300,
          participant: '황희찬',
          isComplete: false,
          type: 'half marathon',
          records: 'null',
        },
        {
          no: 400,
          participant: '이지은',
          isComplete: true,
          type: 'half marathon',
          records: '2022-04-01 13:55:00',
        },
        {
          no: 410,
          participant: '손흥민',
          isComplete: true,
          type: 'half marathon',
          records: '2022-04-01 13:37:20',
        },
        {
          no: 500,
          participant: '황의조',
          isComplete: true,
          type: 'half marathon',
          records: '2022-04-01 13:40:15',
        },
        {
          no: 201,
          participant: '김민재',
          isComplete: true,
          type: 'half marathon',
          records: '2022-04-01 13:50:45',
        },
        {
          no: 555,
          participant: '이승우',
          isComplete: false,
          type: 'half marathon',
          records: 'null',
        },
        {
          no: 777,
          participant: '황인범',
          isComplete: true,
          type: 'half marathon',
          records: 'null',
        },
      ];
      /*
        (1번 ~ 3번까지만 풀어도 json 문제없습니다!)
        1. half marathon에 참여한 참가자는 총 몇 명인지 출력하시오.
        2. 완주하지 못한 참가자의 이름과 등번호를 출력하시오.
        3. 완주는 했는데 기록이 'null'인 참가자의 이름과 등번호를 출력하시오.
        
        (난이도 상)
        1. 완주한 사람들의 평균기록(평균 몇분 걸렸는지)을 출력하시오.
        단, 완주는 했지만 기록이 'null'인 사람은 제외입니다.
        마라톤 시작시간은 '2022-04-01 13:00:00' 입니다.
      */
      //1. half marathon에 참여한 참가자는 총 몇 명인지 구하고 출력하시오.
      var count = 0;
      for (var i = 0; i < marathonList.length; i++) {
        if (marathonList[i].type === 'half marathon') ++count;
      }
      console.log(count);
      //2. 완주하지 못한 참가자의 이름과 등번호를 출력하시오.
      for (var i = 0; i < marathonList.length; i++) {
        if (!marathonList[i].isComplete) {
          console.log(marathonList[i].participant);
          console.log(marathonList[i].no);
        }
      }
      //3. 완주는 했는데 기록이 없는 참가자의 이름과 등번호를 출력하시오.
      for (var i = 0; i < marathonList.length; i++) {
        if (marathonList[i].isComplete && marathonList[i].records === 'null') {
          console.log(marathonList[i].participant);
          console.log(marathonList[i].no);
        }
      }
      //4. (난이도 상)
      //(단, 기록이 null인 사람은 제외)
      var marathonStartTime = new Date('2022-04-01 13:00:00').getTime();
      var totalTime = 0; //기록이 null이 아니고 완주한 사람시간 총 합
      var cnt = 0; //기록이 null이 아니고 완주한 사람 카운팅
      for (var i = 0; i < marathonList.length; i++) {
        if (marathonList[i].records !== 'null') {
          var participantTime = new Date(marathonList[i].records).getTime();
          var diffMinute = (participantTime - marathonStartTime) / (1000 * 60);
          totalTime += diffMinute;
          ++cnt;
        }
      }
      console.log(totalTime / cnt);
    </script>
  </body>
</html>
