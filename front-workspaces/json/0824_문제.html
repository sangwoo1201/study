<script>
        /*
        name : 영화제목
        rank : 관객 수 순위
        createdAt : 개봉 날짜
        salesRevenue : 판매액
        attendance : 관객수 
        */
    const movies = [
        {
          name: '명량',
          rank: 1,
          createdAt: '2014-07-30',
          salesRevenue: 135748398910,
          attendance: 17613682,
        },
        {
          name: '극한직업',
          rank: 2,
          createdAt: '2019-01-23',
          salesRevenue: 139647979516,
          attendance: 16264944,
        },
        {
          name: '신과함께-죄와 벌',
          rank: 3,
          createdAt: '2014-07-30',
          salesRevenue: 135748398910,
          attendance: 17613682,
        },
        {
          name: '국제시장',
          rank: 4,
          createdAt: '2014-07-30',
          salesRevenue: 110913469630,
          attendance: 14257115,
        },
        {
          name: '어벤져스: 엔드게임',
          rank: 5,
          createdAt: '2019-04-24',
          salesRevenue: 122182694160,
          attendance: 13934592,
        },
      ];
       /*
      문제 1번.
          영화 이름, 개봉날짜, 순위만 출력하시오.
      문제 2번.
          영화 명량과 어벤져스의 판매액 합산을 구하시오.
      문제 3번.
          관객수가 15000000넘은 영화의 이름과 개봉날짜 판매액을 출력하시오.
      문제 4번.
          1위 영화부터 5위 영화 판매액 평균을 구하시오.
      문제 5번.(난이도 상)
          개봉날짜가 가장 최근인 영화의 이름과 개봉일 순위를 구하시오.
        */
      //문제 1.
      for(var i=0; i<movies.length; i++){
        console.log(movies[i].name+' / '+movies[i].createdAt+' / '+movies[i].rank);
      }
      //문제 2.
      var result = 0;
      for(var i=0; i<movies.length; i++){
        if(movies[i].name == '명량'){
          result += movies[i].salesRevenue;
        }
        if(movies[i].name == '어벤져스: 엔드게임'){
          result += movies[i].salesRevenue;
        }
      }
      console.log('명량과 어벤져스의 판매액 합산 : '+result);
      //문제 3.
      for(var i=0; i<movies.length; i++){
        if(movies[i].attendance > 15000000){
          console.log(movies[i].name+' / '+movies[i].createdAt+' / '+movies[i].salesRevenue);
        }
      }
      //문제 4.
      var sum=0;
      for(var i=0; i<movies.length; i++){
        if(movies[i].rank == 1){
          sum += movies[i].salesRevenue;
        }
        if(movies[i].rank == 2){
          sum += movies[i].salesRevenue;
        }
        if(movies[i].rank == 3){
          sum += movies[i].salesRevenue;
        }
        if(movies[i].rank == 4){
          sum += movies[i].salesRevenue;
        }
        if(movies[i].rank == 5){
          sum += movies[i].salesRevenue;
        }
      }
      var avg = sum/movies.length;
      console.log('1위 영화부터 5위 영화 판매액 평균 => '+ avg);
      //문제 5.
      movies.sort(date_descending);
      console.log(movies[0].name+' / '+movies[0].createdAt+' / '+movies[0].rank);
      function date_descending(a, b) {
      var dateA = new Date(a['createdAt']).getTime();
      var dateB = new Date(b['createdAt']).getTime();
      return dateA < dateB ? 1 : -1;
      };
</script>
